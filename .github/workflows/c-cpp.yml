name: C/C++ CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libglfw3-dev clang
    - name: build rcs with gcc
      run: make clean all CC=gcc
    - name: build rcs with clang
      run: make clean all CC=clang
      
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: install clang and make
      uses: crazy-max/ghaction-chocolatey@v3.3.0
      with:
        args: install llvm make -y
    - name: add llvm to PATH
      run: echo "C:\Program Files\LLVM\bin" >> $GITHUB_PATH
    - name: build rcs with clang
      run: make clean all CC=clang
